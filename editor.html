<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Database Setup - Render</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1a1a1a; color: white; }
        .card { background: #2a2a2a; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; max-width: 500px; }
        button { background: #00e676; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #00c853; transform: scale(1.05); }
        .status { margin-top: 20px; color: #aaa; font-family: monospace; font-size: 12px; text-align: left; background: #000; padding: 10px; border-radius: 5px; width: 100%; overflow-x: auto; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Configuração de Banco de Dados</h2>
        <p>Este utilitário irá criar as tabelas <b>projects, photos, frames e project_frames</b> no seu banco de dados do Render.</p>
        
        <button onclick="runSetup()">EXECUTAR SQL AGORA</button>
        
        <div id="status" class="status">Aguardando comando...</div>
    </div>

    <script>
        async function runSetup() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "Conectando ao backend...";

            // IMPORTANTE: Substitua pelo link do seu backend no RENDER
            const BACKEND_URL = "https://SEU-BACKEND-NO-RENDER.onrender.com/setup-db";

            try {
                statusDiv.innerText += "\nEnviando comandos SQL...";
                
                // Como não podemos conectar ao Postgres direto pelo navegador por segurança,
                // vamos enviar o comando para uma rota que você criará no seu backend Node.js.
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (result.success) {
                    statusDiv.innerHTML = "<b style='color:#00ff00'>SUCESSO!</b> Tabelas criadas com êxito.";
                } else {
                    statusDiv.innerHTML = "<b style='color:#ff5252'>ERRO:</b> " + result.error;
                }
            } catch (err) {
                statusDiv.innerHTML = "<b style='color:#ff5252'>ERRO DE CONEXÃO:</b> Certifique-se que seu backend está online e permite CORS.";
            }
        }
    </script>
</body>
</html>
