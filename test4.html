<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gesture Game - Infinite Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #4facfe;
        }
        body { 
            margin: 0; background: #0a0a0a; color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .game-container { position: relative; width: 800px; height: 600px; border-radius: 30px; border: 4px solid rgba(255,255,255,0.1); overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        video, canvas { position: absolute; width: 100%; height: 100%; transform: scaleX(-1); object-fit: cover; }
        
        /* Overlay de Interface */
        .overlay {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 40px; pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%);
        }

        #challenge-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 20px 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            text-align: center; animation: slideDown 0.5s ease-out;
        }

        .instruction { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); margin-bottom: 5px; }
        .task { font-size: 32px; font-weight: 900; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        #score-board { font-size: 24px; font-weight: bold; background: rgba(0,0,0,0.5); padding: 10px 25px; border-radius: 50px; border: 1px solid var(--primary); }

        /* Feedback de Sucesso */
        .flash { position: absolute; inset: 0; background: white; z-index: 100; opacity: 0; pointer-events: none; }
        .success-animation { animation: flashEffect 0.4s ease-out; }

        @keyframes slideDown { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes flashEffect { 0% { opacity: 0.8; } 100% { opacity: 0; } }
        
        .progress-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.2); position: absolute; bottom: 0; left: 0; }
        #progress-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.2s; }
    </style>
</head>
<body>

    <div class="game-container">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
        <div id="flash-overlay" class="flash"></div>

        <div class="overlay">
            <div id="score-board">DESAFIOS: 0</div>
            
            <div id="challenge-card">
                <div class="instruction">O Mestre mandou...</div>
                <div id="current-task" class="task">CARREGANDO...</div>
            </div>

            <div style="width: 100%; position: relative;">
                <div class="progress-bar"><div id="progress-fill"></div></div>
            </div>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const taskElement = document.getElementById('current-task');
        const scoreElement = document.getElementById('score-board');
        const flashOverlay = document.getElementById('flash-overlay');
        const progressFill = document.getElementById('progress-fill');

        let score = 0;
        let currentChallengeIndex = 0;
        let isValidating = false;
        let holdTime = 0; // Tempo que o usuário manteve o gesto
        const REQUIRED_HOLD = 15; // Aproximadamente 1 segundo (dependendo do FPS)

        const challenges = [
            { label: "ABRA UM SORRISÃO!", check: (l) => getDist(l[13], l[14]) > 0.05 },
            { label: "FECHE OS OLHOS!", check: (l) => getDist(l[159], l[145]) < 0.015 && getDist(l[386], l[374]) < 0.015 },
            { label: "LEVANTE AS SOBRANCELHAS!", check: (l) => getDist(l[105], l[159]) > 0.07 },
            { label: "PISQUE O OLHO ESQUERDO!", check: (l) => getDist(l[159], l[145]) < 0.015 && getDist(l[386], l[374]) > 0.02 },
            { label: "ABRA A BOCA!", check: (l) => getDist(l[13], l[14]) > 0.08 }
        ];

        function getDist(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function nextChallenge() {
            // Flash visual
            flashOverlay.classList.remove('success-animation');
            void flashOverlay.offsetWidth; // Trigger reflow
            flashOverlay.classList.add('success-animation');

            score++;
            scoreElement.innerText = `DESAFIOS: ${score}`;
            holdTime = 0;
            progressFill.style.width = '0%';
            
            // Escolhe um novo desafio aleatório diferente do atual
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * challenges.length);
            } while (nextIndex === currentChallengeIndex);
            
            currentChallengeIndex = nextIndex;
            taskElement.innerText = challenges[currentChallengeIndex].label;
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                const current = challenges[currentChallengeIndex];

                if (current.check(landmarks)) {
                    holdTime++;
                    const progress = (holdTime / REQUIRED_HOLD) * 100;
                    progressFill.style.width = `${progress}%`;

                    if (holdTime >= REQUIRED_HOLD) {
                        nextChallenge();
                    }
                } else {
                    holdTime = Math.max(0, holdTime - 1);
                    progressFill.style.width = `${(holdTime / REQUIRED_HOLD) * 100}%`;
                }
            }
            canvasCtx.restore();
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1, refineLandmarks: true,
            minDetectionConfidence: 0.5, minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await faceMesh.send({image: videoElement}); },
            width: 800, height: 600
        });

        taskElement.innerText = challenges[0].label;
        camera.start();
    </script>
</body>
</html>
