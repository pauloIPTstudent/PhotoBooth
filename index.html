<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Photo Booth</title>
    <style>
        :root { --pink: #e91e63; --dark: #0a0a0a; }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow: hidden; }
        
        .screen { 
            position: fixed; width: 100vw; height: 100vh; 
            display: none; align-items: center; justify-content: center; 
            flex-direction: column; 
        }
        .active { display: flex; }
        .screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: none; /* Escondido por padrÃ£o */
    flex-direction: column;
    align-items: center;
    overflow-y: auto; /* IMPORTANTE para o preview scrollar */
    -webkit-overflow-scrolling: touch;
    background: #000;
    z-index: 10;
}

.screen.active {
    display: flex !important; /* O !important garante que sobrescreva outros estilos */
}
    </style>
</head>
<body>

        <div id="app">
            <div id="screen-camera" class="screen" style="background: #000;">
        <video id="video" autoplay playsinline muted style="width: 100vw; height: 100vh; object-fit: cover; transform: scaleX(-1);"></video>
    
        <div id="countdown" style="position: absolute; font-size: 150px; color: var(--grey); font-weight: bold; z-index: 5; opacity: 0.5;"></div>

            <button id="btn-shoot" onclick="Booth.startCountdown()" style="
            position: absolute; bottom: 50px; padding: 20px 60px; border-radius: 50px;
            border: none; background: #a7a4a4; color: white; font-weight: bold; font-size: 22px; z-index: 5;
            transition: opacity 0.3s ease; /* Adicione isso para um efeito suave */
        ">ðŸ“¸ START</button>
        </div>
    </div>

    
</body>
</html>
