<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="{{ url_for('static', filename='js/booth.js') }}"></script>
    <title>Wedding Photo Booth</title>
    <style>
        :root { --pink: #e91e63; --dark: #0a0a0a; }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow: hidden; }
        
        .screen { 
            position: fixed; width: 100vw; height: 100vh; 
            display: none; align-items: center; justify-content: center; 
            flex-direction: column; 
        }
        .active { display: flex; }
        .screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: none; /* Escondido por padrão */
    flex-direction: column;
    align-items: center;
    overflow-y: auto; /* IMPORTANTE para o preview scrollar */
    -webkit-overflow-scrolling: touch;
    background: #000;
    z-index: 10;
}

.screen.active {
    display: flex !important; /* O !important garante que sobrescreva outros estilos */
}
    </style>
</head>
<body>

    <div id="app">
        {% include "components/_start.html" %}
        {% include "components/_options.html" %}
        {% include "components/_camera.html" %}
        {% include "components/_preview.html" %}
        {% include "components/_success.html" %}
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        // Esta função é chamada pelo botão START no _start.html
        function startExperience() {
            showScreen('screen-camera');
            initCamera(); // Função que está dentro do _camera.html
        }
    </script>
</body>
</html>
